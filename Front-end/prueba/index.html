<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>

<body>
    <h1>Mis Tareas</h1>
    <div id="taskList"></div>

    <script>
        fetch('http://localhost:8080/api/v1/tasks/') // ajusta la URL si es necesario
            .then(response => response.json())
            .then(data => {
                const taskList = document.getElementById('taskList');
                data.forEach(task => {
                    const taskDiv = document.createElement('div');
                    taskDiv.innerHTML = `
            <h3>${task.title}</h3>
            <p>${task.description}</p>
            <strong>Categor√≠as:</strong>
            <ul>
              ${task.tasksCategories.map(tc => `
                <li>
                  <strong>${tc.categories.name}</strong>
                </li>
              `).join('')}
            </ul>
            <hr/>
          `;
                    taskList.appendChild(taskDiv);
                });
            })
            .catch(error => console.error('Error al obtener las tareas:', error));
    </script>
</body>

</html>
