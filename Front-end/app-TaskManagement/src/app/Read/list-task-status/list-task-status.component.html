
<button mat-flat-button routerLink="/taskStatus/created">Crear taskStatus</button>
@if (taskStatus) {
    <table mat-table [dataSource]="taskStatus" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let taskStatus"> {{taskStatus.name}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let taskStatus">
                <a mat-flat-button > Editar </a>
                <button mat-flat-button>Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostar;"></tr>
    </table>
}
