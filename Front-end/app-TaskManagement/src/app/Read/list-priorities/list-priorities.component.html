<button mat-flat-button routerLink="/priorities/created">Create Categories</button>

@if (priority) {
    
    <table mat-table [dataSource]="priority" class="mat-elevation-z8 indice-element">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let priority"> {{priority.name}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let priority">
                <a mat-flat-button>Edit</a>
                <button mat-flat-button (click)="delete(priority.id)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    </table>
}
