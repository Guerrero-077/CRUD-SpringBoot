<button mat-flat-button routerLink="/categories/created">Create Categories</button>

@if (categories) {
    
    <table mat-table [dataSource]="categories" class="mat-elevation-z8 indice-element">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let category"> {{category.name}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let category">
                <a mat-flat-button routerLink="/categories/editar/{{category.id}}">Edit</a>
                <button mat-flat-button (click)="delete(category.id)">Borrar</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
    </table>
}
