<button mat-flat-button routerLink="/tags/created">Create tags</button>

@if (tag) {

<table mat-table [dataSource]="tag" class="mat-elevation-z8 indice-element">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let tag"> {{tag.name}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let tag">
            <a mat-flat-button >Edit</a>
            <button mat-flat-button (click)="delete(tag.id)">Borrar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar;"></tr>
</table>
}
